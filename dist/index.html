<div class="container">
  <h1>Sign In</h1>
  <form id="signInForm">
    <label for="email">Email(phone or mobile accounts)</label>
    <input type="email" id="email" name="email" required>
    <div class="password-line"><label for="password">Password</label>    <a href="#" class="forgot-password-link">Forgot Password?</a></div>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Continue</button>
  </form>
  <ul style=“list-style-type:square”><li><a href="#" class="help-link">Need Help?</a></li></ul>
  <div class="new-to-amazon">
    <p>New to Amazon?</p>
    <button class="create-account-button">Create your Amazon account</button>
  </div>

</div>
